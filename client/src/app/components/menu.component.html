<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{total.toFixed(2)}})</div>
    <div>
      <button type="button" class="btn btn-primary" [routerLink]="['/placeorder']">
        Place Order ({{quantity}})
      </button>
    </div>
  </div>
</div>
<!-- each row display a single menu item -->
@for (item of menuItems; track $index) {
  <div class="row mb-2">
    <div class="col">
      <div class="menu-item">
        <div>
          <button type="button" class="btn btn-warning" (click)="removeOrder($index)">
            <i class="bi bi-x-square"></i>
          </button>
        </div>
        <div class="menu-details">
          <div>Name: <span class="fw-bold"> {{item.name}} </span> </div>
          <div>Description:
            <span class="fst-italic">
              {{item.description}}
            </span>
          </div>
          <div>Price: ${{item.price.toFixed(2)}}</div>
          @if (item.quantity > 0) {
            <div class="text-danger fw-bold">Quantity: {{item.quantity}}</div>
          }
        </div>
        <div class="menu-button-end">
          <button type="button" class="btn btn-success" (click)="addOrder($index)">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

}
